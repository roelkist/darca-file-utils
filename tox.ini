[tox]
envlist = py38, py39, py310, lint, format, security, docs, pre-commit
isolated_build = True

[testenv]
deps =
    pytest>=6.0
    pytest-cov>=2.10
commands =
    pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=term-missing

[testenv:lint]
skip_install = true
deps =
    flake8==7.1.2
    black==25.1.0
    isort==6.0.1
commands =
    flake8 .
    black --check .
    isort --check-only .

[testenv:format]
skip_install = true
deps =
    black==25.1.0
    isort==6.0.1
commands =
    black -l 79 .
    isort -l79 --profile black .

[testenv:security]
skip_install = true
deps =
    bandit
    safety
    pip-audit
commands =
    bandit -r src/
    safety check
    pip-audit

[testenv:docs]
deps =
    sphinx>=4.0
    sphinx-rtd-theme>=1.0
commands =
    sphinx-build -b html docs docs/_build/html

[testenv:pre-commit]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files
